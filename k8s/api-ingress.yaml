apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gemini-api-inggress
  namespace: ai
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$2

    # ðŸŸ¢ REQUIRED FOR STREAMING
    nginx.ingress.kubernetes.io/proxy-buffering: "off"
    nginx.ingress.kubernetes.io/enable-buffering: "false"
    nginx.ingress.kubernetes.io/proxy-request-buffering: "off"

    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"

    # ðŸŸ¢ HTTP/2 SAFE STREAMING
    nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
    nginx.ingress.kubernetes.io/connection-proxy-header: "keep-alive"
    nginx.ingress.kubernetes.io/proxy-keepalive: "1"
    nginx.ingress.kubernetes.io/proxy-next-upstream: "off"

    # ðŸŸ¢ PREVENT NGINX KILLING STREAM
    nginx.ingress.kubernetes.io/server-snippet: |
      proxy_ignore_client_abort on;

spec:
  rules:
    - host: ai.kaayaka.in
      http:
        paths:
          - path: /api(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: gemini-backend
                port:
                  number: 8000
